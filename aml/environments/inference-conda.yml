name: inference-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip=23.3
  - numpy=1.24.3
  - pandas=2.1.3
  - scikit-learn=1.3.2
  - pip:
      # Core ML
      - joblib==1.3.2
      - xgboost==2.0.2
      - lightgbm==4.1.0

      # Azure SDK (minimal)
      - azure-identity==1.15.0
      - azure-ai-ml==1.12.0

      # API & Serving
      - fastapi==0.104.1
      - uvicorn==0.24.0
      - pydantic==2.5.0

      # Monitoring
      - opencensus-ext-azure==1.1.13
      - applicationinsights==0.11.10

      # Utilities
      - pyyaml==6.0.1
      - python-dotenv==1.0.0
